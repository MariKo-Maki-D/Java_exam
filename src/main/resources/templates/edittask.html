<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      width: 300px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    form {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Edit Task</h1>
  <form th:action="@{/user/tasks/edit/{id}(id=${task.id})}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${task.title}" required>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${task.description}">

    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="dueDate" th:value="${task.dueDate}" required>

    <label for="priority">Priority:</label>
    <select id="priority" name="priority">
      <option th:value="Low" th:text="Low" th:selected="${task.priority == 'Low'}"></option>
      <option th:value="Medium" th:text="Medium" th:selected="${task.priority == 'Medium'}"></option>
      <option th:value="High" th:text="High" th:selected="${task.priority == 'High'}"></option>
    </select>

    <label for="category">Category:</label>
    <select id="category" name="category.id" required>
      <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${task.category.id == category.id}"></option>
    </select>

    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="Not Started">Not Started</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>

    <button type="submit">Save Changes</button>
  </form>
</div>
</body>
</html>
